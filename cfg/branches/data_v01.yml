# ========================================
# PRIORITY 3
# ========================================
patmu_nMuons:
  f             : nMuons
  branch        : patmu
  type          : int
  priority      : 3
  dependencies:
    - patmu_idx
  
patmu_pt:
  f             : pt
  branch        : patmu
  vector        : True
  type          : float
  priority      : 3
  dependencies:
    - patmu_px
    - patmu_py

  
# ========================================
# PRIORITY 2
# ========================================
patmu_isGood:
  f           : selectionMask
  branch      : patmu
  cut         : isGood_v01 # dependencies are in selection config
  per_muon    : True
  vector      : True
  type        : int
  priority    : 2


# ========================================
# PRIORITY 1
# ========================================
patmu_isPrompt:
  f           : selectionMask
  branch      : patmu
  cut         : isPrompt_v01 # dependencies are in selection config
  per_muon    : True
  vector      : True
  type        : int
  priority    : 2

patmu_isDisplaced:
  f           : selectionMask
  branch      : patmu
  cut         : isDisplaced_v01 # dependencies are in selection config
  per_muon    : True
  vector      : True
  type        : int
  priority    : 2

patmu_nGood:
  f           : nPassing
  branch      : patmu
  selection   : isGood
  type        : int
  priority    : 1

patmu_isGood_idx:
  f           : selectionIdx
  branch      : patmu
  selection   : isGood
  vector      : True
  type        : int
  priority    : 0


# ========================================
# PRIORITY 0 (default)
# ========================================
patmu_nPrompt:
  f           : nPassing
  branch      : patmu
  selection   : isPrompt
  type        : int
  priority    : 0

patmu_isPrompt_idx:
  f           : selectionIdx
  branch      : patmu
  selection   : isPrompt
  vector      : True
  type        : int
  priority    : 0

patmu_nDisplaced:
  f           : nPassing
  branch      : patmu
  selection   : isDisplaced
  priority    : 0

patmu_isDisplaced_idx:
  f           : selectionIdx
  branch      : patmu
  selection   : isDisplaced
  vector      : True
  type        : int
  priority    : 0

patmu_d0_pv_idx:
  f           : sortBy
  branch      : patmu_d0_pv
  selection   : patmu_isGood
  vector      : True
  type        : int
  priority    : 0

# ========================================
# PRIORITY -1
# ========================================
patmu_mu*_d0_pv_idx:
  f           : getNHighest
  n           : 1
  idx         : patmu_d0_pv_idx
  type        : int
  priority    : -1

patmu_mu*L_d0_pv_idx:
  f           : getNLowest
  n           : 1
  idx         : patmu_d0_pv_idx
  type        : int
  priority    : -1


# ========================================
# PRIORITY -2
# ========================================
patmu_mu*L_d0_pv_idx:
  f           : invMass_MuMu
  branch      : patmu
  mu_idx1     : patmu_mu1_d0_pv_idx
  mu_idx2     : patmu_mu1L_d0_pv_idx
  type        : double
  priority    : -2