MinMaxDPhi:
  type: MinMax
  branch: dim_deltaPhi
  args: []
  kwargs:
    min: 0
    max: pi/20

SameCharge:
 type: SameSigned
 branch:
   - dim_mu1_charge
   - dim_mu2_charge
 args: []
 kwargs: {}

# Estas dos parecen las que mejor limpian los muones mal reconstruidos.

MinMaxNormChi2:
  type: MinMax
  branch: dim_normChi2
  args: []
  kwargs:
    min: 0
    max: 1

MinMaxIsoPmumu:
  type: MinMax
  branch: dim_isoPmumu
  args: []
  kwargs:
    min: 0
    max: 1.2




# No parecen afectar mucho a los dimuones de masas locas


